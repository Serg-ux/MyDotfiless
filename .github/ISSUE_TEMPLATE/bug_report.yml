name: Bug report
description: Report a bug you have encountered
title: "[BUG] "
labels: bug
body:
  - type: checkboxes
    attributes:
      label: Checklist before submitting an issue
      options:
        - label: I have searched through the existing closed and open issues and made sure this is not a duplicate
          required: true
        - label: I have specifically verified that this bug is in the dotfiles and is not an error in my installation, configuration or operating system.
          required: true
  - type: textarea
    attributes:
      label: "Description of the bug"
      description: "A clear an concise description of what the bug is."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Reproducing the issue"
      description: "Please provide a clear and and minimal description of how to reproduce the bug. If possible, provide a simple example configuration that shows the issue."
    validations:
      required: false
  - type: textarea
    attributes:
      label: "Expected behaviour"
      description: "A clear and concise description of what you expected to happen."
    validations:
      required: false
  - type: textarea
    attributes:
      label: "Additional context"
      description: "If applicable, provide additional context or screenshots here."
    validations:
      required: false
  - type: textarea
    attributes:
      label: "System information"
      description: "What distribution are you using? Is it a clean installation from scratch? Do you have more desktop environments or window managers installed?."
    validations:
      required: true
